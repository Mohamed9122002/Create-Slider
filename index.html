<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Slider</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="slider-container">
        <div id="slide-number" class="slide-number"></div>
        <img  src="images/wallpaperflare.com_wallpaper (2).jpg" alt="">
        <img src="images/wallpaperflare.com_wallpaper (3).jpg" alt="">
        <img src="images/wallpaperflare.com_wallpaper (4).jpg" alt="">
        <img src="images/wallpaperflare.com_wallpaper (5).jpg" alt="">
        <img src="images/wallpaperflare.com_wallpaper (6).jpg" alt="">
        <img src="images/wallpaperflare.com_wallpaper (6).jpg" alt="">
        <img src="images/wallpaperflare.com_wallpaper (7).jpg" alt="">
        <img src="images/wallpaperflare.com_wallpaper (8).jpg" alt="">
        <img src="images/wallpaperflare.com_wallpaper (9).jpg" alt="">
        <img src="images/wallpaperflare.com_wallpaper (10).jpg" alt="">
        <img src="images/wallpaperflare.com_wallpaper (11).jpg" alt="">
        <img src="images/wallpaperflare.com_wallpaper (12).jpg" alt="">
        <img src="images/wallpaperflare.com_wallpaper (13).jpg" alt="">
        <img src="images/wallpaperflare.com_wallpaper (14).jpg" alt="">
        <img src="images/wallpaperflare.com_wallpaper (15).jpg" alt="">
    </div>
    <div class="slider-controls">
        <span id="prev" class="prev">Previous</span>
        <span id="indicators" class="indicators"></span>
        <span id="next" class="next">Next</span>
    </div>
    <script src="main.js"></script>
</body>
</html>
